// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
        reactNativeVersion = new File(['node', '--print', "JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())
    }
    repositories {
        google()
        mavenCentral()
        // Repository cho react-native-gradle-plugin
        maven { url "$rootDir/../node_modules/react-native/android" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin:$reactNativeVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // Repository cho React Native
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
        // Repository cho JavaScriptCore (JSC)
        maven {
            url "$rootDir/../node_modules/jsc-android/dist"
        }
        // Repository cho các thư viện khác
        maven { url 'https://www.jitpack.io' }
    }
}